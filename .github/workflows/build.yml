name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Ensure we are in the correct directory context
        run: pwd
      - name: Maven Package
        working-directory: ./backend
        run: mvn -B clean package -DskipTests

